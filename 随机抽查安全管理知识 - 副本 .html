<!DOCTYPE html> 
<html lang="zh-CN"> 
 
<head> 
    <meta charset="UTF-8"> 
    <style> 
        /* 中国风容器 */ 
       .container { 
            background: linear-gradient(45deg, #F0F3EF 30%, #E8E5DA 100%); 
            border: 3px solid #3B4B5A; 
            box-shadow: 0 0 15px rgba(59, 75, 90, 0.1); 
            border-radius: 12px; 
            padding: 2rem; 
            max-width: 800px; 
            margin: 3rem auto; 
            position: relative; 
        } 
 
        /* 动态题目区域 */ 
        #questionBox { 
            font-size: 2.2rem; 
            min-height: 120px; 
            line-height: 1.5; 
            padding: 1.5rem; 
            border: 2px dashed #7BA892; 
            margin: 1.5rem 0; 
            transition: all 0.3s ease; 
        } 
 
        /* 按钮交互设计 */ 
       .btn-group { 
            position: relative; 
            text-align: center; 
        } 
 
       .btn-group button { 
            font-size: 1.5rem; 
            padding: 12px 28px; 
            margin: 0 1rem; 
            border: none; 
            border-radius: 50px; 
            transition: transform 0.2s; 
        } 
 
        #startBtn { 
            background: #7BA892; 
            color: white; 
        } 
 
        #answerBtn { 
            background: #D14334; 
            color: white; 
        } 
    </style> 
</head> 
 
<body> 
    <div class="container"> 
        <h1>陕西沣渭水务有限公司安全知识随机抽查</h1> 
        <div id="questionBox">点击开始按钮进行随机抽题</div> 
        <div class="btn-group"> 
            <button id="startBtn" onclick="toggleRandom()">开始随机</button> 
            <button id="answerBtn" onclick="showAnswer()">显示答案</button> 
        </div> 
    </div>

{ "q": "复工后首次起重作业应进行（ ）。\nA.空载试运行 \nB.直接满负荷作业 \nC.无需检查 \nD.仅检查操作证 ", "a": "A" },

{ "q": "施工现场的临时用电设备必须安装：\nA.漏电保护器 \nB.普通插座 \nC.延长线 \nD.无要求 ", "a": "A" },
 { "q": "高处作业人员必须正确佩戴和使用（ ）后方可进行作业。 \nA.安全帽 \nB.安全带 \nC.防滑鞋 \nD.手套 ", "a": "B" },

        ];

        let isRandomizing = false;
        let intervalId;
        
        function toggleRandom() {
            const btn = document.getElementById("startBtn"); 
            if(!isRandomizing) {
                btn.innerHTML  = "随机停止";
                intervalId = setInterval(() => {
                    const randomIndex = Math.floor(Math.random()  * questions.length); 
                    document.getElementById("questionBox").innerHTML  = 
                        questions[randomIndex].q;
                }, 100);
            } else {
                clearInterval(intervalId);
                btn.innerHTML  = "开始随机";
            }
            isRandomizing = !isRandomizing;
        }

        function showAnswer() {
            const currentQuestion = document.getElementById("questionBox").innerHTML; 
            const answer = questions.find(q  => q.q === currentQuestion)?.a || "未找到答案";
            document.getElementById("questionBox").innerHTML  += 
                `<br><span style="color:#D14334;font-size:2.5rem">答案：${answer}</span>`;
        }
